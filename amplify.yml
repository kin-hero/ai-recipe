version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" >> .env.production
        - echo "CLERK_SECRET_KEY=$CLERK_SECRET_KEY" >> .env.production
        - echo "REGION=$REGION" >> .env.production
        - echo "ACCESS_KEY_ID=$ACCESS_KEY_ID" >> .env.production
        - echo "SECRET_ACCESS_KEY=$SECRET_ACCESS_KEY" >> .env.production
        - echo "RECIPE_TABLE_NAME=$RECIPE_TABLE_NAME" >> .env.production
        - echo "RATE_LIMIT_TABLE_NAME=$RATE_LIMIT_TABLE_NAME" >> .env.production
        - echo "OPENROUTER_API_KEY=$OPENROUTER_API_KEY" >> .env.production
        - echo "OPENROUTER_LLM_MODEL=$OPENROUTER_LLM_MODEL" >> .env.production
        - echo "MAX_RECIPES_PER_USER=$MAX_RECIPES_PER_USER" >> .env.production
        - echo "RATE_LIMIT_WINDOW_MS=$RATE_LIMIT_WINDOW_MS" >> .env.production
        - echo "USE_LOCAL_DB=false" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
